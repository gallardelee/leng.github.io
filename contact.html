<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Mango Paradise</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="logooo-removebg-preview.png">
</head>
<body>

  <header class="top-header">
    <div class="logo">
      <img src="logooo-removebg-preview.png" alt="Logo" />
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="active">HOMEPAGE</a></li>
        <li><a href="about.html" class="active">ABOUT US</a></li>
        <li><a href="contact.html" class="active">CONTACT US</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div class="banner image">
      <img src="bannerrrr.png" alt="">
    </div>
  </section>

  <div class="form-container">

   <form id="contactForm" onsubmit="validateForm(event)">

      <h2>Contact Us</h2>

      <div class="form-row">
        <label>First Name</label>
        <input type="text" id="fname" placeholder="Your Name 平">
      </div>

      <div class="form-row">
        <label>Last Name</label>
        <input type="text" id="lname" placeholder="Your Last Name 平">
      </div>

      <div class="form-row">
        <label>Telephone No.</label>
        <input type="tel" id="tel" placeholder="+639634769388 or 09634667388 平">
      </div>

      <div class="form-row">
        <label>Email</label>
        <input type="email" id="email" placeholder="example@gmail.com 平">
      </div>

      <div class="form-row">
        <label>Organization</label>
        <input type="text" id="org" placeholder="Your Organization 平">
      </div>

      <div class="form-row">
        <label>Province</label>
        <select id="province">
          <option value="">Select your Province 平</option>
          <option value="Davao del Norte">Davao del Norte</option>
          <option>Davao De Oro</option>
          <option>Davao Del sur</option>
        </select>
      </div>

      <div class="form-row">
        <label>City/Town</label>
        <select id="city">
          <option value="">Select your City 平</option>
          <option value="Tagum">Tagum</option>
          <option>Panabo</option>
          <option>New Corella</option>
          <option>Asuncion</option>
        </select>
      </div>

      <div class="form-row">
        <label>Barangay</label>
        <select id="barangay">
          <option value="">Select your Barangay 平</option>
          <option >La Filipina</option>
          <option value="Mankilam">Mankilam</option>
          <option>Cuambogan</option>
          <option>Visayan</option>
        </select>
      </div>

      <div class="form-row">
        <label>Street</label>
        <input type="text" id="street" placeholder="Street Name 平">
      </div>

      <div class="form-row">
        <label>Message</label>
        <textarea id="message" placeholder="Write something 平平平"></textarea>
      </div>

      <div class="sub">
        <button type="submit"><h2>Submit</h2></button>
      </div>
    </form>
  </div>

  <footer>
    <p>Copyright &copy; 2025, Mango Paradise 平</p>
  </footer>

 
  <script>
      function validateForm(e) {
    e.preventDefault();

      let fname = document.getElementById("fname").value.trim();
      let lname = document.getElementById("lname").value.trim();
      let tel = document.getElementById("tel").value.trim();
      let email = document.getElementById("email").value.trim();
      let org = document.getElementById("org").value.trim();
      let province = document.getElementById("province").value;
      let city = document.getElementById("city").value;
      let barangay = document.getElementById("barangay").value;
      let street = document.getElementById("street").value.trim();
      let message = document.getElementById("message").value.trim();

      
      if (!fname || !lname || !tel || !email || !org || !province || !city || !barangay || !street || !message) {
        alert("Ubang fields kay empty man uy");
        return;
      }

      
      if (fname.toLowerCase() === lname.toLowerCase()) {
        alert("First Name and Last Name should not be the same.");
        return;
      }

      
      if (province !== "Davao del Norte" || city !== "Tagum" || barangay !== "Mankilam") {
        alert("Address must be: Davao del Norte, Tagum, Mankilam.");
        return;
      }

      
      if (isNaN(tel)) {
        alert("Telephone must be a number.");
        return;
      }

      
      if (message.length < 10) {
        alert("Message must be at least 10 characters long.");
        return;
      }

      alert("Thank you for contacting Mango Paradise! 平 平");
      return true;
    }
  </script>

</body>
</html>
